<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <header>
        <div id="scoreContainer">
            <div class="gameName">
                <h2>ROCK</h2>
                <h2>PAPER</h2>
                <h2>SCISSORS</h2>
            </div>
            <div class="scores">
                <div class="scoreTxt">
                    <h2>SCORE</h2>
                    <h2 class="scoreCnt">0</h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="messages">
            <div class="gameMess">
                <h2 class="gameMessTxt">Make a Selection!</h2>
                <p class="gameMessTxtTwo">The house is waiting</p>
            </div>
        </section>
        <section class="gameSec">
            <div class="rockScissors">
                <div class="rock">
                    <img class="rockPic" src="images/rock.svg" alt="Rock">
                </div>
                <div class="arrow">
                    <i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i>
                </div>
                <div class="scissors">
                    <img class="scissorsPic" src="images/scissors.svg" alt="Scissors">
                </div>
            </div>
        </section>
        <section class="arrowDiv">
            <div class="diagArrows">
                <div class="arrow diagArrowOne">
                    <i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i>
                </div>
                <div class="arrow diagArrowTwo">
                    <i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i>
                </div>
            </div>
        </section>
        <div class="paper">
            <img class="paperPic" src="images/paper.svg" alt="Paper">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
